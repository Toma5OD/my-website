<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Tomás Ó Dálaigh</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Conthrax:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Conthrax', sans-serif;
            background-color: #000000;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Conthrax', sans-serif;
        }
        .contact-form {
            background-color: #1a1a1a;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .contact-form input, .contact-form textarea {
            background-color: #333;
            border: none;
            color: #fff;
        }
    </style>
</head>
<body class="text-gray-100">

<!-- Navigation Bar -->
<nav class="bg-black p-4">
    <div class="container mx-auto flex justify-between items-center">
        <a class="text-white text-xl font-bold" href="/">Tomás Ó Dálaigh</a>
        <div>
            <a class="text-gray-300 hover:text-white ml-4" href="index.html">Home</a>
            <a class="text-gray-300 hover:text-white ml-4" href="about.html">About</a>
            <a class="text-gray-300 hover:text-white ml-4" href="music.html">Music</a>
            <a class="text-gray-300 hover:text-white ml-4" href="events.html">Events</a>
            <a class="text-gray-300 hover:text-white ml-4" href="videos.html">Videos</a>
            <a class="text-gray-300 hover:text-white ml-4" href="artwork.html">Artwork</a>
            <a class="text-gray-300 hover:text-white ml-4" href="contact.html">Contact</a>
        </div>
    </div>
</nav>

<!-- Contact Section -->
<section id="contact" class="py-12 bg-black text-gray-100">
    <div class="container mx-auto">
        <h1 class="text-5xl font-bold text-center mb-12">Contact</h1>

        <div class="max-w-2xl mx-auto">
            <!-- Contact Info -->
            <div class="text-center mb-8">
                <p class="text-lg">Email: <a href="mailto:tomasodmusic@gmail.com" class="text-blue-400 hover:underline">tomasodmusic@gmail.com</a></p>
                <p class="text-lg">Instagram: <a href="https://www.instagram.com/Toma5OD" class="text-blue-400 hover:underline" target="_blank">@Toma5OD</a></p>
            </div>

            <!-- Contact Form -->
            <div class="contact-form">
                <form action="https://formspree.io/f/{your-form-id}" method="POST">
                    <div class="mb-4">
                        <label for="name" class="block text-gray-300 mb-2">Name</label>
                        <input type="text" id="name" name="name" class="w-full p-2 rounded" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-300 mb-2">Email</label>
                        <input type="email" id="email" name="_replyto" class="w-full p-2 rounded" required>
                    </div>
                    <div class="mb-4">
                        <label for="message" class="block text-gray-300 mb-2">Message</label>
                        <textarea id="message" name="message" class="w-full p-2 rounded h-32" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="p-4 bg-black">
    <div class="container mx-auto text-center text-white">
        <p>&copy; 2024 Tomás Ó Dálaigh. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
