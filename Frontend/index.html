<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags and links -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomás Ó Dálaigh | Modern Irish Fiddle Player</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
        }

        /* Navbar Styles */
        nav {
            height: 4.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Hero Section */
        .hero-background {
            background-image: url('https://www.koncon.nl/storage/media/_1440xAUTO_fit_center-center_none_ns/245541/811_0157.webp');
            background-size: cover;
            background-position: center;
            /* Adjust height to fit within viewport minus navbar and footer */
            height: calc(100vh - 4.5rem - 2rem);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Footer Styles */
        footer {
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        footer p {
            margin: 0;
            padding: 0;
            font-size: 1rem;
        }
    </style>
</head>

<body class="bg-black text-gray-100">
    <!-- Navbar -->
    <div id="navbar"></div>

    <!-- Hero Section -->
    <section class="hero-background">
        <div class="text-center text-white p-4 bg-black bg-opacity-70 rounded-lg w-11/12 max-w-4xl">
            <h1 class="text-5xl md:text-7xl font-bold leading-tight">
                Welcome to the website of Tomás Ó Dálaigh
            </h1>
            <p class="mt-4 text-lg md:text-2xl">
                Showcasing modern Irish fiddle playing, rooted in rich tradition and vibrant emotions.
            </p>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script>
        // Inject Navbar
        fetch('Components/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });

        // Inject Footer
        fetch('Components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>
</body>

</html>
